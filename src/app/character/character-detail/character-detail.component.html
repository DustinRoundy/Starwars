<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" [src]="character.avatar" [alt]="character.name | lowercase">
    <mat-card-title>{{character.name}}</mat-card-title>
    <mat-card-subtitle>{{character.birth_year}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="character.img" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{character.films}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button >Edit</button>
    <button mat-button color="warn" (click)="delete(character)">Delete</button>
  </mat-card-actions>
</mat-card>
